buildscript {
    repositories {
        google() // Repositorio de Google
        mavenCentral() // Repositorio Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Versi√≥n compatible de Android Gradle Plugin
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0' // Plugin de Kotlin
        classpath 'com.google.gms:google-services:4.3.15' // Firebase Google Services Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
